<div class="container" *ngIf="text">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-12" style="text-align: center">
          <h1>{{text._561}}</h1>
          <br>
          <app-pretraga [sviKorisnici]="sviKorisnici" (pretrazeno)="IzvrsenaPretraga($event)"></app-pretraga>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col"> </th>
                <th scope="col">{{text._6}}</th>
                <th scope="col">Email</th>
                <th scope="col">{{text._162}}</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let k of korisnici | paginate: { itemsPerPage: 10, currentPage: p }'>
                <td>
                  <img src="{{server}}/images/avatar/{{k.avatar}}" alt="{{k.id_korisnika}}" width="28pt" height="28pt" style="border-radius: 50%;">
                </td>
                <td>{{ k.korisnicko_ime }}</td>
                <td>{{ k.email }}</td>
                <td>{{ k.tip_korisnika }}</td>
                <td>
                  <button type="button" class="btn btn-primary viewbut" (click)="SelektujKorisnika(k)">{{text._163}}</button>
                </td>
                <td class="dropdown" style="text-align: center">
                  <i [hidden]="k.id_tipa_korisnika === 1" style="font-size: 20px;padding-top: 12px;" class="fas fa-cog "></i>
                  <div class="dropdown-content">
                    <button (click)="otvoriPopUp('ban', k.id_korisnika, k.korisnicko_ime, k.id_tipa_korisnika)" class="dugme">{{text._1528}}</button>
                    <button (click)="otvoriPopUp('administracija', k.id_korisnika, k.korisnicko_ime, k.id_tipa_korisnika)" class="dugme">{{text._1529}}</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="zamenaTabele" [hidden]="korisnici.length != 0">{{text._1085}}</div>
          <pagination-controls [hidden]="korisnici.length == 0" (pageChange)="p = $event" style="text-align: center" previousLabel="{{ text._1038 }}" nextLabel="{{ text._1037 }}">
          </pagination-controls>
        </div>
      </div>
    </div>
