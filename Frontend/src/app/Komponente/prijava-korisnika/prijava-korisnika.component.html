<div  class="container" *ngIf="text" style="text-align: center">
  <h1 style="text-align: center">{{text._4}}</h1>
  <hr>
  <mat-dialog-actions>
    <form (submit)="IzvrsiPrijavu()">
      <div class="form-group" style="text-align: left">
          <label for="email"><span style="color: red">*  </span>{{text._16}}:</label>
          <input type="email" class="form-control" [(ngModel)]="identifikator" placeholder="{{text._17}}" name="identifikator" style="max-width: 400px; min-width: 250px;">
      </div>
      <div class="form-group" style="text-align: left">
        <label for="sifra"><span style="color: red">*  </span>{{text._7}}:</label>
        <input type="password" class="form-control" [(ngModel)]="k.lozinka" placeholder="{{text._13}}" name="lozinka" style="max-width: 400px; min-width: 250px;">
      </div>
      <br>
      <div style="text-align: center;">
        <button style="text-align: center; width: 100%;" type="submit" class="btn btn-primary">{{text._1047}}</button><br>
      </div>
      <br>
    </form>
  </mat-dialog-actions>
</div>
