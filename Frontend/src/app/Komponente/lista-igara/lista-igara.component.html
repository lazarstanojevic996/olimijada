<div class="row">
  <div class="col-lg-12">
    <div class="row">
      <div *ngFor="let i of igre"  class="col-lg-6" style="margin-bottom: 3%;" >
        <div class="grid" (click)="PogledajIgru(i.id_igre)">
          <figure class="effect-jazz">
              <img  src="{{server}}/images/slike_igara/{{i.slika_igre}}" alt="{{i.naziv_igre}}" width="100%" height="100%">
            <figcaption>
              <h3 style="font-weight: bold;">{{i.naziv_igre}}</h3>
              <p style="text-align: justify; font-size: 14px;">
                <span *ngIf="izabraniJezik == 'en'" style="font-size: 20px; font-weight: bold;">{{i.naziv_tipa_igre | titlecase}}</span>
                <span *ngIf="izabraniJezik == 'srb'" style="font-size: 20px; font-weight: bold;">{{i.naziv_tipa_igre_srb | titlecase}}</span>
                <br>
                <span *ngIf="izabraniJezik == 'en'">{{i.kratak_opis_en | slice:0:230}}...</span>
                <span *ngIf="izabraniJezik == 'srb'">{{i.kratak_opis_srb | slice:0:230}}...</span>
              </p>
            </figcaption>			
          </figure>
        </div>
      </div>
    </div>
  </div>
</div>
