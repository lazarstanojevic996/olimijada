<div class="container" *ngIf="text && korisnici">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-12" style="text-align: center;">
          <h1>{{text._560}}</h1>
          <br>
          <app-pretraga [sviKorisnici]="sviKorisnici" (pretrazeno)="IzvrsenaPretraga($event)"></app-pretraga>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col"> </th>
                <th scope="col"> </th>
                <th scope="col">{{text._6}}</th>
                <th scope="col">Email</th>
                <th scope="col">{{text._162}}</th>
                <th scope="col">{{text._91}}</th>
                <th scope="col">{{text._33}}</th>
                <th scope="col">{{text._557}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let k of korisnici  | paginate: { itemsPerPage: 10, currentPage: p } ; let i=index' (click)="PrikaziKorisnika(k.id_korisnika)">
                <td>{{(p-1)*10+(i+1)}}.</td>
                <td>
                  <img src="{{server}}/images/avatar/{{k.avatar}}" alt="{{k.id_korisnika}}" width="28pt" height="28pt" style="border-radius: 50%;">
                </td>
                <td>{{ k.korisnicko_ime }}</td>
                <td>{{ k.email }}</td>
                <td>{{ k.tip_korisnika }}</td>
                <td>{{ k.drzava }}</td>
                <td>{{ k.organizacija }}</td>
                <td>{{ k.rejting }}</td>
              </tr>
            </tbody>
          </table>
          <div class="zamenaTabele" [hidden]="korisnici.length != 0">{{text._1085}}</div>
          <pagination-controls [hidden]="korisnici.length == 0" (pageChange)="p = $event" style="text-align: center" previousLabel="{{ text._559 }}" nextLabel="{{ text._558 }}">
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
