<div class="container" *ngIf="text">
  <h1>{{text._5}}</h1><br>
  <div class="row">
    <div class="col-md-5">
      <form (submit)="RegistracijaReg()">
        <div class="form-group" (change)=ProveraKorisnickogImena()>
          <label for="korisnicko_ime"><span style="color: red">*  </span>{{text._6}}:</label>
          <input type="text" class="form-control" placeholder="{{text._12}}" name="korisnicko_ime" [(ngModel)]="k.korisnicko_ime" [ngModelOptions]="{standalone: true}" style="max-width: 400px">
          <label style="color: red">{{proveraKorisnickogImena}}</label>
        </div>
        <div class="form-group" (change)=ProveraEmail()>
          <label for="email"><span style="color: red">*  </span>E-mail:</label>
          <input type="email" class="form-control" [(ngModel)]="k.email" [ngModelOptions]="{standalone: true}" placeholder="{{text._11}}" name="email" style="max-width: 400px">
          <label style="color: red">{{proveraEmail}}</label>
        </div>
        <div class="form-group" (change)=ProveraSifre()>
          <label for="lozinka"><span style="color: red">*  </span>{{text._7}}:</label>
          <input type="password" class="form-control" [(ngModel)]="k.lozinka" [ngModelOptions]="{standalone: true}" placeholder="{{text._13}}" name="lozinka" style="max-width: 400px">
          <label style="color: red">{{proveraSifre}}</label>
        </div>
        <div class="form-group" (change)=PoklapanjeSifri()>
          <label for="sifra2"><span style="color: red">*  </span>{{text._8}}:</label>
          <input type="password" class="form-control" [(ngModel)]="sifra2" [ngModelOptions]="{standalone: true}" placeholder="{{text._14}}" name="sifra2" style="max-width: 400px">
          <label style="color: red">{{proveraPoklapanjaSifri}}</label>
        </div>
        <!--
        <div class="form-group">
          <label for="avatar">Add your avatar:</label>
          <input type="file" accept="image/*" id="avatar" name="avatar" (change)="onFileSelected($event.target.files)" />
        </div>
        -->
        <!--
        <div class="form-group">
          <label for="odgovor">{{text._9}}</label>
          <span matTooltip="{{ ttp }}" [matTooltipPosition]="position">
              <img id='logo' src='../../../assets/images/tooltip.png' />
          </span>
          <input type="text" class="form-control" [(ngModel)]="k.odgovor" [ngModelOptions]="{standalone: true}" placeholder="{{text._15}}" name="odgovor" style="max-width: 400px">
        </div>
        -->
        
        <button type="submit" class="btn btn-primary btn-lg">{{text._19}}</button>
      </form>
    </div>
    <div class="col-md-3">
        <div class="slika">
            <label class="filebutton">
                <img id="blah" src="{{server}}/images/avatar/default_user_picture.png" alt="Avatar" min-height="300px" width="100%" style="border-radius: 3%;">
                <span>
                    <input type="file" accept="image/*" id="myfile" name="avatar" (change)="onFileSelected($event.target.files)">
                </span>
            </label>
            <div class="overlay">
                <div class="text">
                  {{text._10}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
